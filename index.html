    <style>
    body {
    background-color: #111214;
    font-family: 'CustFont', sans-serif;
    color: #FFF;
    margin: 0;
    padding: 0;
}

.container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
}

.brand-name {
    font-size: 24px;
    font-weight: bold;
}

.congratulation-wrapper {
    margin: 15% auto;
    max-width: 550px;
    padding: 30px 20px;
    background-color: rgba(17, 18, 20, 0.9); /* Fundo escuro transparente */
    border-radius: 10px;
    text-align: right; /* Centralização à direita */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Sombra */
}

.contents-icon {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100px;
    width: 100px;
    font-size: 50px;
    border-radius: 50%;
    margin-bottom: 30px;
    margin: 0 auto 30px; /* Centralização horizontal */
}

   .congratulation-contents-icon {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            justify-content: center;
            height: 100px;
            width: 100px;
            background-color: #65c18c;
            color: #fff;
            font-size: 50px;
            border-radius: 50%;
            margin-bottom: 30px;
            margin-inline: auto;
        }

        .pending-contents-icon {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            justify-content: center;
            height: 100px;
            width: 100px;
            background-color: #cccc00;
            color: #fff;
            font-size: 50px;
            border-radius: 50%;
            margin-bottom: 30px;
            margin-inline: auto;
        }

        .failed-contents-icon {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            justify-content: center;
            height: 100px;
            width: 100px;
            background-color: #C16565;
            color: #fff;
            font-size: 50px;
            border-radius: 50%;
            margin-bottom: 30px;
            margin-inline: auto;
        }

.congratulation-contents-title {
    font-size: 32px;
    line-height: 36px;
    margin: -6px 0 0;
}

.congratulation-contents-para {
    font-size: 16px;
    line-height: 24px;
    margin-top: 15px;
}

.cmn-btn {
    padding: 8px 20px;
    border-radius: 3px;
    text-decoration: none;
    margin-top: 15px;
}

.btn-bg-1 {
    background: #6176f6;
    color: #fff;
    border: 2px solid transparent;
}

.btn-bg-2 {
    background: #ED4545;
    color: #fff;
    border: 2px solid transparent;
}

.footer {
  position: relative;
  width: 100%;
  background: #5d308d;
  min-height: 100px;
  padding: 20px 50px;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

.social-icon,
.menu {
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 10px 0;
  flex-wrap: wrap;
}

.social-icon__item,
.menu__item {
  list-style: none;
}

.social-icon__link {
  font-size: 2rem;
  color: #fff;
  margin: 0 10px;
  display: inline-block;
  transition: 0.5s;
}
.social-icon__link:hover {
  transform: translateY(-10px);
}

.menu__link {
  font-size: 1.2rem;
  color: #fff;
  margin: 0 10px;
  display: inline-block;
  transition: 0.5s;
  text-decoration: none;
  opacity: 0.75;
  font-weight: 300;
}

.menu__link:hover {
  opacity: 1;
}

.footer p {
  color: #fff;
  margin: 15px 0 10px 0;
  font-size: 1rem;
  font-weight: 300;
}

.wave {
  position: absolute;
  top: -100px;
  left: 0;
  width: 100%;
  height: 100px;
  background-image: linear-gradient(#5d30, #5d308d), url("https://i.imgur.com/q3fIinq.png");
  background-size: 1000px 100px;
}

.wave#wave1 {
  z-index: 1000;
  opacity: 1;
  bottom: 0;
  animation: animateWaves 4s linear infinite;
}

.wave#wave2 {
  z-index: 999;
  opacity: 0.5;
  bottom: 10px;
  animation: animate 4s linear infinite !important;
}

.wave#wave3 {
  z-index: 1000;
  opacity: 0.2;
  bottom: 15px;
  animation: animateWaves 3s linear infinite;
}

.wave#wave4 {
  z-index: 999;
  opacity: 0.7;
  bottom: 20px;
  animation: animate 3s linear infinite;
}

@keyframes animateWaves {
  0% {
    background-position-x: 1000px;
  }
  100% {
    background-positon-x: 0px;
  }
}

@keyframes animate {
  0% {
    background-position-x: -1000px;
  }
  100% {
    background-positon-x: 0px;
  }
}

    <div class="congratulation-wrapper text-center">
        <!-- Do not delete elements or change element ID names. This will break the site -->
        <div id="successCheck" hidden class="congratulation-contents-icon">
            <i class="fas fa-check"></i>
        </div>
        <div id="pendingIcon" hidden class="pending-contents-icon">
            <i class="fas fa-ellipsis-h"></i>
        </div>
        <div id="failureCross" hidden class="failed-contents-icon">
            <i class="fas fa-xmark"></i>
        </div>
        <img id="serverIcon" hidden style="border-radius: 51%;height: 110px;width: 110px;margin-bottom:10px;"
            src="https://avatars.githubusercontent.com/u/138615525?s=200&v=4">
        <!--
        You can set vc-invalid-domain for a custom message when trying to access a page downloaded to computer (not very likely error)
        You can set vc-captcha-require for a custom message to show if your server has the captcha setting enabled
        You can set vc-verify-success for a custom message after the member has verified
        You can set vc-verify-error for a custom message when an error occurs. This is only for the title, description shows the same as normal.
        -->
        <h4 id="serverTitle"
        vc-invalid-domain="Dominio Invalido!"
        vc-captcha-require="Complete o captcha antes!"
        vc-verify-success="Verificado com sucesso!"
        vc-verify-error="Erro! Tente novamente!"
        class="congratulation-contents-title">
            Carregando...
        </h4>
        <p id="serverInstructions"
        vc-invalid-domain="You must host this online, follow our instructions."
        vc-captcha-require="This server requires a captcha. Click the captcha below to verify."
        vc-verify-success="Você foi autenticado com sucesso e agora tem acesso total ao servidor.<br> Antes de começar a explorar, pedimos gentilmente que dê uma olhada nas regras do servidor para garantir uma convivência tranquila e amigável para todos os membros."
        class="congratulation-contents-para">
            Por favor, verifique-se para entrar para familia...
        </p>
        <!-- myWidget is for the captcha if you have that option enabled. It's recommended to not delete this element if you don't have to -->
        <div id="myWidget"></div>
        <a id="serverVerifyBtn" hidden href="javascript:void(0)" class="cmn-btn btn-bg-1"> Verificar </a>
        <br>
    </div>
