<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Avaloria - Faça parte da nossa família</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.vaultcord.com/verify-1-0.js"></script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <style>
   body {
    backgrbody {
    background-color: #1a1a1a;
    color: #fff;
    font-family: 'Roboto', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    padding: 0;
    background: linear-gradient(45deg, #2c2f33, #111214);
}

.congratulation-wrapper {
    max-width: 550px;
    padding: 30px 20px;
    background-color: #202225;
    border-radius: 10px;
    box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
    text-align: center;
}

.congratulation-contents-icon {
    display: inline-block;
    height: 100px;
    width: 100px;
    background-color: #7289da;
    color: #fff;
    font-size: 50px;
    border-radius: 50%;
    margin-bottom: 30px;
    animation: spin 2s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.congratulation-contents-title {
    font-family: 'CustFont';
    color: #FFF;
    font-size: 32px;
    line-height: 36px;
    margin: -6px 0 0;
    text-shadow: 2px 2px 4px #000000;
}

.congratulation-contents-para {
    color: #FFF;
    font-size: 16px;
    line-height: 24px;
    margin-top: 15px;
}

.cmn-btn {
    background: #7289da;
    color: #fff;
    border: 2px solid transparent;
    border-radius: 3px;
    text-decoration: none;
    padding: 10px 20px;
    display: inline-block;
    margin-top: 20px;
    transition: all 0.3s ease-in-out;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

.cmn-btn:hover {
    background: #5865f2;
    box-shadow: 0 5px 15px rgba(0,0,0,0.5);
}

.footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    text-align: center;
    padding: 10px 0;
    background-color: #202225;
    color: #65626c;
    border-top: 1px solid #2c2f33;
}

@font-face {
    font-family: 'CustFont';
    src: url("https://cdn.vaultcord.com/fonts/ABCGintoNord-Bold.woff");
}


    </style>
</head>
 
<body>
    <div class="congratulation-wrapper text-center">
        <div id="successCheck" hidden class="congratulation-contents-icon">
            <i class="fas fa-check"></i>
        </div>
        <div id="pendingIcon" hidden class="pending-contents-icon">
            <i class="fas fa-ellipsis-h"></i>
        </div>
        <div id="failureCross" hidden class="failed-contents-icon">
            <i class="fas fa-xmark"></i>
        </div>
        <img id="serverIcon" hidden style="border-radius: 51%;height: 110px;width: 110px;margin-bottom:10px;"
            src="https://avatars.githubusercontent.com/u/138615525?s=200&v=4">
        <h4 id="serverTitle"
        vc-invalid-domain="Dominio Invalido!"
        vc-captcha-require="Complete o captcha antes!"
        vc-verify-success="Verificado com sucesso!"
        vc-verify-error="Erro! Tente novamente!"
        class="congratulation-contents-title">
            Carregando...
        </h4>
        <p id="serverInstructions"
        vc-invalid-domain="You must host this online, follow our instructions."
        vc-captcha-require="This server requires a captcha. Click the captcha below to verify."
        vc-verify-success="Você foi autenticado com sucesso e agora tem acesso total ao servidor.<br> Antes de começar a explorar, pedimos gentilmente que dê uma olhada nas regras do servidor para garantir uma convivência tranquila e amigável para todos os membros."
        class="congratulation-contents-para">
            Por favor, verifique-se para entrar para familia...
        </p>
        <div id="myWidget"></div>
        <a id="serverVerifyBtn" hidden href="javascript:void(0)" class="cmn-btn btn-bg-1"> Verificar </a>
        <br>
    </div>
    <center><p class="footer">© Avaloria 2024. Todos os direitos reservados.</p></center>
</body>


</html>
